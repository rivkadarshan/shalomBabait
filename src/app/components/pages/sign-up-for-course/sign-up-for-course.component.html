<label>הרשמה לסדרות</label>



<label class="title">|המומלצים שלנו  </label>
<div class="cardsList">
<div *ngFor="let activity of activitiesList" class="card">
  <a [href]="activity.activitiesLink" class="card-link">
    <img [src]="activity.urlImage" class="card-img-top" alt="Activity Image">
    <h5 class="card-title">{{ activity.titleActivities }}</h5>
  </a>
</div>
</div>
