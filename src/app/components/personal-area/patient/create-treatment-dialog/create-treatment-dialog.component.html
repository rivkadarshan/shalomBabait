<div class="create-treatment-dialog">
<h2 mat-dialog-title>טיפול חדש</h2>
<div class="input-dialog">
<mat-dialog-content [formGroup]="treatmentForm">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>תאריך</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>שעת התחלה</mat-label>
    <input matInput type="time" formControlName="startTime">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>שעת סיום</mat-label>
    <input matInput type="time" formControlName="endTime">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>מקום</mat-label>
    <mat-select formControlName="place">
      <mat-option *ngFor="let place of places" [value]="place.id">
        {{ place.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- שדה הערות -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>הערות</mat-label>
    <textarea matInput formControlName="notes" rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>ביטול</button>
  <button mat-button (click)="save()">שמור</button>
</mat-dialog-actions>
</div>
